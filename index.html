<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/703d53445d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="scoreboard" class="scoreboard">
            <h1>Tic Tac Toe</h1>
            <div class="playerBox">
                <h1>Player 1</h1>
                <div>
                    <form for="iconOptions" action="" class="iconOptions" id="player1submit">
                        <label for="">
                            <i class="fas fa-times"></i>
                            <input type="radio" name="iconOptions" value="x">
                        </label>
                        <label for="">
                            <i class="far fa-circle"></i>
                            <input type="radio" name="iconOptions" value="o">
                        </label>
                        <label for="">
                            <i class="far fa-heart"></i>
                            <input type="radio" name="iconOptions" value="heart">
                        </label>
                        <label for="">
                            <i class="fas fa-hat-cowboy-side"></i>
                            <input type="radio" name="iconOptions" value="cowboy">
                        </label>
                    </form>
                </div>

                
                <input type="text" name="" id="playerName" placeholder="Player Name" required>
            </div>
            <div class="playerBox">
                <h1>Player 2</h1>
                <div>
                    <label for="">
                        <i class="fas fa-times"></i>
                        <input type="radio" name="iconOptions" value="x">
                    </label>
                    <label for="">
                        <i class="far fa-circle"></i>
                        <input type="radio" name="iconOptions" value="o">
                    </label>
                    <label for="">
                        <i class="far fa-heart"></i>
                        <input type="radio" name="iconOptions" value="heart">
                    </label>
                    <label for="">
                        <i class="fas fa-hat-cowboy-side"></i>
                        <input type="radio" name="iconOptions" value="diamond">
                    </label>
                </div>
                <input type="text" name="" id="playerName" placeholder="Player Name" required>
            </div>
            <button>Start Game</button>
        </div>
        <div id="boardContainer" class="boardGrid"></div>
    </body>
    <script src="scripts.js"></script>
</html>
