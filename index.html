<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/703d53445d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="gamespaceContainer">
            <div id="scoreboard" class="scoreboard">
                <div class="playerBox scoreboardElement">
                    <h1 id="player1header">Player 1</h1>
                    <div id="form1container">
                        <form for="iconOptions" action="" class="iconOptions" id="player1icon">
                            <label for="">
                                <i class="fas fa-times"></i>
                                <input type="radio" name="iconOptions" value="x">
                            </label>
                            <label for="">
                                <i class="far fa-circle"></i>
                                <input type="radio" name="iconOptions" value="o">
                            </label>
                            <label for="">
                                <i class="far fa-heart"></i>
                                <input type="radio" name="iconOptions" value="heart">
                            </label>
                            <label for="">
                                <i class="fas fa-hat-cowboy-side"></i>
                                <input type="radio" name="iconOptions" value="cowboy">
                            </label>
                        </form>
                    </div>
                    <input type="text" name="" id="player1Name" placeholder="Player Name" maxlength="12" required>
                </div>
                <div class="playerBox scoreboardElement">
                    <h1 id="player2header">Player 2</h1>
                    <div id="form2container">
                        <form action="" id="player2icon">
                            <label for="">
                                <i class="fas fa-times"></i>
                                <input type="radio" name="iconOptions" value="x">
                            </label>
                            <label for="">
                                <i class="far fa-circle"></i>
                                <input type="radio" name="iconOptions" value="o">
                            </label>
                            <label for="">
                                <i class="far fa-heart"></i>
                                <input type="radio" name="iconOptions" value="heart">
                            </label>
                            <label for="">
                                <i class="fas fa-hat-cowboy-side"></i>
                                <input type="radio" name="iconOptions" value="cowboy">
                            </label>
                        </form>
                    </div>
                    <input type="text" name="" id="player2Name" placeholder="Player Name" maxlength="12" required>
                </div>
                <button id="start" class= "scoreboardElement">Start Game</button>
                <button id="New Game" class="scoreboardElement">New Game</button>
                <button id="reset" class="scoreboardElement">Reset Players</button>
            </div>
            <div id="boardContainer" class="boardGrid">
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
